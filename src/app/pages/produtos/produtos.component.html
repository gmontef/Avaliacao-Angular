<div class="d-flex flex-column align-items-center">
  <h1 class="mt-3 mb-3">Produtos</h1>

  <table class="table table-bordered table-striped text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome do Produto</th>
        <th scope="col">Código de Barras</th>
        <th scope="col">Preço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.codigoBarras }}</td>
        <td>{{ produto.preco | currency:'BRL' }} </td>
        <td class="text-center">
          <button type="button" class="btn btn-primary btn-sm" (click)="editarItem(produto)">
            <i class="fas fa-pencil-alt"></i> <!-- Ícone de lápis -->
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deletarItem(produto.id)">
            <i class="fas fa-trash"></i> <!-- Ícone de lixeira -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-left w-100">
    <a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar Produto</a>
  </div>

</div>
